<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR-Code Generator</title>
    <meta name="description" content="Creating qr-code using html css and js">
    <meta name="keywords" content="HTML CSS JS">
    <meta name="author" content="Arpit Rathaur">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/708399949c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <section class="heading">
            <div class="title">QRcodes</div>
            <div class="sub-title">Generate QRCode for anything!</div>
        </section>
        <section class="user-input">
            <input type="text" placeholder="Type something..." name="input_text" class="input_text" autocomplete="off">

            <button class="button" type="submit">Generate <i class="fa-solid fa-rotate"></i></button>
        </section>
        <section class="qr-image">
            <img src="" class="qr-img">
            <button class="btn"><i class="fa-solid fa-download"></i></button>

        </section>

    </div>


    <script src="script.js" async defer></script>
</body>

</html>
